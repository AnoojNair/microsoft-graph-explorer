                href="https://assets.onestore.ms/cdnfiles/external/mwf/long/v1/v1.19.1/css/mwf-west-european-default.min.css">

        <script src="./build/scripts/all.js"></script>

        <link rel="stylesheet" href="./build/stylesheets/all.css">

        <!-- clientId, scopes, redirectUrl -->
        <script src="./secrets.js"></script>

        <script>
            angular.module('ExplorerSampleApp', ['ApiExplorer'])
            .controller('SampleAppCtrl', ['$scope', function($scope) {

                $scope.explorerOptions = {
                    // AuthUrl: "https://login.partner.microsoftonline.cn",
                    // GraphUrl: "https://microsoftgraph.chinacloudapi.cn/",
                    ClientId:  clientId, //from secrets file
                    // ClientId: "61a7b0d6-2bc9-48b6-8653-ef6b496815cb" || clientId, //from secrets file
                    Language: "en-US",
                    AdminScopes: "User.ReadWrite.All Group.ReadWrite.All Directory.ReadWrite.All Directory.AccessAsUser.All IdentityRiskEvent.Read.All",
                    UserScopes: scopes, //from secrets file
                    RedirectUrl: redirectUrl //from secrets file
                };
            }]);
        </script>
    </head>
    <body ng-app="ExplorerSampleApp" ng-controller="SampleAppCtrl">
        <api-explorer options="explorerOptions"></api-explorer>
    </body>
