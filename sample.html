<html>
    <head>
        <!-- Bootstrap *** is not *** required to embed the Graph explorer. It's just used in sample app for container positioning -->
        <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">

        <script src="./bower_components/jquery/dist/jquery.min.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>

        <!-- Graph explorer depends on ACE editor -->
        <!-- Must be inclued separetely -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js"></script>

        <!-- Angular dependencies -->
        <script src="./bower_components/angular/angular.min.js"></script>
        <script src="./bower_components/angular-route/angular-route.min.js"></script>
        <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="./bower_components/angular-messages/angular-messages.min.js"></script>
        <script src="./bower_components/angular-aria/angular-aria.min.js"></script>

        <!-- Angular material -->
        <script src="./bower_components/angular-material/angular-material.min.js"></script>

        <!-- Graph explorer bundled styles -->
        <script src="./build/scripts/all.js"></script>

        <link rel="stylesheet" href="./build/stylesheets/all.css">

        <!-- clientId, scopes, redirectUrl -->
        <script src="./secrets.js"></script>

        <script>
            angular.module('ExplorerSampleApp', ['ApiExplorer'])
            .controller('SampleAppCtrl', ['$scope', function($scope) {

                $scope.explorerOptions = {
                    // AuthUrl: "https://login.partner.microsoftonline.cn",
                    // GraphUrl: "https://microsoftgraph.chinacloudapi.cn/",
                    ClientId:  clientId, //from secrets file
                    // ClientId: "61a7b0d6-2bc9-48b6-8653-ef6b496815cb" || clientId, //from secrets file
                    TenantType: "organizations",
                    Language: "en-US",
                    AdminScopes: "User.ReadWrite.All Group.ReadWrite.All Directory.ReadWrite.All Directory.AccessAsUser.All IdentityRiskEvent.Read.All",
                    UserScopes: scopes, //from secrets file
                    RedirectUrl: redirectUrl //from secrets file
                };


            }]);
        </script>
    </head>
    <body ng-app="ExplorerSampleApp" ng-controller="SampleAppCtrl">
        <div class="container">
            <api-explorer options="explorerOptions"></api-explorer>
        </div>
    </body>
</html>
