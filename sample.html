<html>
    <head>
        <!-- Bootstrap *** is not *** required to embed the Graph explorer. It's just used in sample app for container positioning -->
        <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">

        <script src="./bower_components/jquery/dist/jquery.min.js"></script>

        <!-- Graph explorer depends on ACE editor -->
        <!-- Must be inclued separetely -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js"></script>

        <!-- Angular dependencies -->
        <script src="./bower_components/angular/angular.min.js"></script>
        <script src="./bower_components/angular-route/angular-route.min.js"></script>
        <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="./bower_components/angular-messages/angular-messages.min.js"></script>
        <script src="./bower_components/angular-aria/angular-aria.min.js"></script>

        <!-- Angular material -->
        <script src="./bower_components/angular-material/angular-material.min.js"></script>

        <!-- Graph explorer bundled scripts and styles -->
        <script src="./build/scripts/all.js"></script>

        <link rel="stylesheet" href="./build/all.css">

        <!-- clientId, scopes, redirectUrl -->
        <script src="./secrets.js"></script>

        <script>
            angular.module('ExplorerSampleApp', ['ApiExplorer'])
            .controller('SampleAppCtrl', ['$scope', function($scope) {
                $scope.customStrings = {
                    "using_sample_tenant": "Using sample account"
                };

                $scope.adminScopes = "User.ReadWrite.All Group.ReadWrite.All Directory.ReadWrite.All Directory.AccessAsUser.All IdentityRiskEvent.Read.All"

                $scope.clientId = clientId;       //from secrets file
                $scope.explorerScopes = scopes;   //from secrets file
                $scope.redirectUrl = redirectUrl; //from secrets file

                $scope.lang = 'en-US';// 'ja_jp'
            }]);
        </script>
    </head>
    <a href="/test">test</a>
    <body ng-app="ExplorerSampleApp" ng-controller="SampleAppCtrl">
        <div class="container">
            <api-explorer language="lang" strings="customStrings" admin-scopes="adminScopes" scopes="explorerScopes" client-id="clientId" redirectUrl="redirectUrl"></api-explorer>
        </div>
    </body>
</html>
