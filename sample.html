<html>
    <head>
        <!-- Bootstrap isn't required to embed the Graph explorer. It's just used in sample app for container positioning -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <script
        src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>

        <!-- Graph explorer depends on ACE editor -->
        <!-- Must be inclued separetely -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js"></script>

        <!--Angular dependencies-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-messages.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-aria.min.js"></script>

        <!--Angular material-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.js"></script>

        <!-- Graph explorer bundled scripts and styles -->
        <!--<script src="/build/min/all.min.js"></script>-->
        <script src="/build/min/all.js"></script>
        
        <link rel="stylesheet" href="/build/all.css">

        <!-- clientId, scopes, redirectUrl -->
        <script src="/secrets.js"></script>

        <script>
            angular.module('ExplorerSampleApp', ['ApiExplorer'])
            .controller('SampleAppCtrl', ['$scope', function($scope) {
                $scope.customStrings = {
                    "using_sample_tenant": "Using sample account"
                };

                $scope.adminScopes = "User.ReadWrite.All Group.ReadWrite.All Directory.ReadWrite.All Directory.AccessAsUser.All IdentityRiskEvent.Read.All"

                $scope.clientId = clientId;       //from secrets file
                $scope.explorerScopes = scopes;   //from secrets file
                $scope.redirectUrl = redirectUrl; //from secrets file
            }]);
        </script>
    </head>

    <body ng-app="ExplorerSampleApp" ng-controller="SampleAppCtrl">
        <div class="container">
            <api-explorer strings="customStrings" admin-scopes="adminScopes" scopes="explorerScopes" client-id="clientId" redirectUrl="redirectUrl"></api-explorer>
        </div>
    </body>
</html>
